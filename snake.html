<canvas
    id = "gc"
    width = "400"
    height = "400">
</canvas>
<script>
    window.onload = function () {
        canv = document.getElementById("gc");
        context = canv.getContext("2d");
        document.addEventListener("keydown", keyPush);
        setInterval(game, 1000/15);
    }

    XPlayer = YPlayer = 10;
    gridSize = tileCount = 400;
    appleX = appleY = 15;
    xVelocity = yVelocity = 0;

    function game() {

        XPlayer += xVelocity;YPlayer += yVelocity;

        if(XPlayer < 0){
            XPlayer = tileCount - 1;
        }

        if(XPlayer > tileCount - 1){
            XPlayer = 0;
        }
        
        if(YPlayer < 0){
            YPlayer = tileCount - 1;
        }

        if(YPlayer > tileCount - 1){
            YPlayer = 0;
        }

        drawRect(XPlayer, YPlayer);

    }

    function drawRect(x, y){
        context.fillStyle = "black";
        context.fillRect(0, 0, canv.width, canv.height);
        context.fillStyle = "green";
        context.fillRect(x, y, 10, 10);
    }

    function keyPush(event) {
        switch(event.keyCode){
            case 37:
                xVelocity = -10;
                yVelocity = 0;
                console.log('Player Position: ', XPlayer, YPlayer);
                console.log('Velocity: ', xVelocity, yVelocity);
                break;
            case 38:
                xVelocity = 0;
                yVelocity = -10;
                console.log('Player Position: ', XPlayer, YPlayer);
                console.log('Velocity: ', xVelocity, yVelocity);
                break;
            case 39:
                xVelocity = 10;
                yVelocity = 0;
                console.log('Player Position: ', XPlayer, YPlayer);
                console.log('Velocity: ', xVelocity, yVelocity);
                break;
            case 40:
                xVelocity = 0;
                yVelocity = 10;
                console.log('Player Position: ', XPlayer, YPlayer);
                console.log('Velocity: ', xVelocity, yVelocity);
                break; 
        }
    }
</script>
